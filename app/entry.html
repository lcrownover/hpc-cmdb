<!DOCTYPE html>

<style>
.wrapper {
  display: flex;
  flex-flow: row wrap;
  font-weight: bold;
  text-align: center;
}

.wrapper > * {
  padding: 10px;
  flex: 1 100%;
}

.header {
  padding: 20px;
  background: #576F72;
}

.main {
  text-align: left;
  background: #E4DCCF;
}

body {
  background-color: #F0EBE3;
  padding: 2em;
}

h1   {color: blue;}
p    {color: red;}
</style>

<script>

function createItems(data) {
    let entryList = document.getElementById("entryList");
    for (var item of data) {
        let li = document.createElement("li");
        li.onclick = () => {alert("help")}
        li.innerText = item.name;
        entryList.appendChild(li);
    };
}


fetch('http://localhost:8000/entries/')
    .then(response => response.json())
    .then(data => createItems(data));


</script>

<html>
    <div class="wrapper">
        <header class="header">Header</header>
        <article class="main">
            <ul id="entryList"></ul>
        </article>
    </div>
</html>
